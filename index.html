                                                className="block hover:text-slate-900 dark:hover:text-teal-300 transition-colors"
                                                aria-label={link.name}
                                            >
                                                <Icon name={link.icon} size={24} />
                                            </a>
                                        </li>
                                    ))}
                                </ul>

                                {/* Navigation with Active State */}
                                <nav className="nav hidden lg:block" aria-label="In-page jump links">
                                    <ul className="mt-12 w-max">
                                        {navItems.map((item) => (
                                            <li key={item.id}>
                                                <a 
                                                    href={`#${item.id}`} 
                                                    className={`group flex items-center py-3 ${activeSection === item.id ? 'active' : ''}`}
                                                >
                                                    <span className={`nav-indicator mr-4 h-px transition-all ${
                                                        activeSection === item.id 
                                                            ? 'w-16 bg-slate-900 dark:bg-slate-200' 
                                                            : 'w-8 bg-slate-600 dark:bg-slate-600 group-hover:w-16 group-hover:bg-slate-900 dark:group-hover:bg-slate-200'
                                                    }`}></span>
                                                    <span className={`nav-text text-xs font-bold uppercase tracking-widest ${
                                                        activeSection === item.id
                                                            ? 'text-slate-900 dark:text-slate-200'
                                                            : 'text-slate-500 group-hover:text-slate-900 dark:text-slate-500 dark:group-hover:text-slate-200'
                                                    }`}>
                                                        {item.label}
                                                    </span>
                                                </a>
                                            </li>
                                        ))}
                                    </ul>
                                </nav>
                            </div>
                        </header>

                        {/* --- RIGHT COLUMN: Content --- */}
                        <main id="content" className="pt-24 lg:w-1/2 lg:py-24">
                            
                            {/* ABOUT SECTION */}
                            <section id="about" className="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24" aria-label={content.nav.about}>
                                <div className="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-50/75 dark:bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0">
                                    <h2 className="text-sm font-bold uppercase tracking-widest text-slate-900 dark:text-slate-200 lg:sr-only">{content.nav.about}</h2>
                                </div>
                                <div className="text-slate-600 dark:text-slate-400">
                                    {content.profile.about.map((paragraph, index) => (
                                        <p key={index} className="mb-4 text-base leading-relaxed">
                                            {paragraph}
                                        </p>
                                    ))}
                                </div>
                            </section>

                            {/* EXPERIENCE SECTION */}
                            <section id="experience" className="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24" aria-label={content.nav.experience}>
                                <div className="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-50/75 dark:bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0">
                                    <h2 className="text-sm font-bold uppercase tracking-widest text-slate-900 dark:text-slate-200 lg:sr-only">{content.nav.experience}</h2>
                                </div>
                                <div className="grid gap-8">
                                    {content.experience.map((job, index) => (
                                        <GlowingCard key={index} href={job.link}>
                                            <div className="grid sm:grid-cols-8 sm:gap-8 md:gap-4">
                                                <header className="mb-2 mt-1 text-xs font-semibold uppercase tracking-wide text-slate-500 sm:col-span-2" aria-label={job.dates}>
                                                    {job.dates}
                                                </header>
                                                <div className="sm:col-span-6">
                                                    <h3 className="font-medium leading-snug text-slate-900 dark:text-slate-200">
                                                        <div>
                                                            <div className="inline-flex items-baseline font-medium leading-tight text-slate-900 dark:text-slate-200 group-hover:text-teal-600 dark:group-hover:text-teal-300">
                                                                <span>{job.title} 路 <span className="inline-block">{job.company}</span></span>
                                                            </div>
                                                        </div>
                                                    </h3>
                                                    <p className="mt-2 text-sm leading-normal text-slate-600 dark:text-slate-400">
                                                        {job.description}
                                                    </p>
                                                    <ul className="mt-2 flex flex-wrap" aria-label="Technologies used">
                                                        {job.skills.map((skill, sIndex) => (
                                                            <li key={sIndex} className="mr-1.5 mt-2">
                                                                <div className="flex items-center rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5 text-teal-700 dark:text-teal-300">
                                                                    {skill}
                                                                </div>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            </div>
                                        </GlowingCard>
                                    ))}
                                </div>
                                <div className="mt-12">
                                    <a href={content.profile.links[3].url} className="inline-flex items-center font-medium leading-tight text-slate-900 dark:text-slate-200 group" aria-label="View Full Resume">
                                        <span className="border-b border-transparent pb-px transition group-hover:border-teal-300 motion-reduce:transition-none">
                                            {content.profile.viewResume} 
                                        </span>
                                        <span className="ml-1 whitespace-nowrap">
                                            <Icon name="arrow-right" size={16} className="inline-block ml-1 transition-transform group-hover:translate-x-1" />
                                        </span>
                                    </a>
                                </div>
                            </section>

                            {/* PROJECTS SECTION */}
                            <section id="projects" className="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24" aria-label={content.nav.projects}>
                                <div className="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-50/75 dark:bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0">
                                    <h2 className="text-sm font-bold uppercase tracking-widest text-slate-900 dark:text-slate-200 lg:sr-only">{content.nav.projects}</h2>
                                </div>
                                <div className="grid gap-8">
                                    {content.projects.map((project, index) => (
                                        <GlowingCard key={index} href={project.link}>
                                            <div className="grid gap-4 sm:grid-cols-8 sm:gap-8 md:gap-4">
                                                <div className="sm:order-2 sm:col-span-6">
                                                    <h3>
                                                        <div className="inline-flex items-baseline font-medium leading-tight text-slate-900 dark:text-slate-200 group-hover:text-teal-600 dark:group-hover:text-teal-300">
                                                            <span className="inline-block">
                                                                {project.title}
                                                                <Icon name="external-link" size={14} className="inline-block ml-1 mb-1" />
                                                            </span>
                                                        </div>
                                                    </h3>
                                                    <p className="mt-2 text-sm leading-normal text-slate-600 dark:text-slate-400">
                                                        {project.description}
                                                    </p>
                                                    <ul className="mt-2 flex flex-wrap" aria-label="Technologies used">
                                                        {project.tech.map((tech, tIndex) => (
                                                            <li key={tIndex} className="mr-1.5 mt-2">
                                                                <div className="flex items-center rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5 text-teal-700 dark:text-teal-300">
                                                                    {tech}
                                                                </div>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>

                                                <div className="sm:order-1 sm:col-span-2 mt-2 sm:mt-0">
                                                    <div className="flex items-center justify-center w-full h-16 sm:h-20 rounded border border-slate-200 dark:border-slate-800 bg-slate-100 dark:bg-slate-800/50 text-slate-400 group-hover:border-teal-300/30 transition-colors">
                                                        <Icon name="github" size={24} />
                                                    </div>
                                                </div>
                                            </div>
                                        </GlowingCard>
                                    ))}
                                </div>
                            </section>
                            
                            {/* PUBLICATIONS SECTION */}
                            <section id="publications" className="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24" aria-label={content.nav.publications}>
                                <div className="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-50/75 dark:bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0">
                                    <h2 className="text-sm font-bold uppercase tracking-widest text-slate-900 dark:text-slate-200 lg:sr-only">{content.nav.publications}</h2>
                                </div>
                                
                                <div className="grid gap-8">
                                    {content.publications.map((pub, idx) => (
                                         <GlowingCard key={idx} href={pub.link}>
                                            <div className="relative">
                                                <h4 className="font-medium text-slate-900 dark:text-slate-200 group-hover:text-teal-600 dark:group-hover:text-teal-300">
                                                    {pub.title} 
                                                    {pub.link && <Icon name="external-link" size={14} className="inline-block ml-1 mb-1" />}
                                                </h4>
                                                <div className="text-sm text-slate-500 mb-2">{pub.publisher} 路 {pub.year}</div>
                                                <p className="text-sm text-slate-600 dark:text-slate-400 leading-normal">{pub.description}</p>
                                            </div>
                                         </GlowingCard>
                                    ))}
                                </div>
                            </section>

                            {/* EDUCATION SECTION */}
                            <section id="education" className="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24" aria-label={content.nav.education}>
                                <div className="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-50/75 dark:bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0">
                                    <h2 className="text-sm font-bold uppercase tracking-widest text-slate-900 dark:text-slate-200 lg:sr-only">{content.nav.education}</h2>
                                </div>
                                <div className="grid gap-4">
                                    {content.education.map((edu, idx) => (
                                        <div key={idx} className="relative rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/50 p-6">
                                            <h5 className="font-medium text-slate-900 dark:text-slate-200 text-sm">{edu.school}</h5>
                                            <p className="text-sm text-slate-600 dark:text-slate-400">{edu.degree}</p>
                                            <p className="text-sm text-slate-500">{edu.details}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* CERTIFICATIONS SECTION */}
                            <section id="certifications" className="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24" aria-label={content.nav.certifications}>
                                <div className="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-50/75 dark:bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0">
                                    <h2 className="text-sm font-bold uppercase tracking-widest text-slate-900 dark:text-slate-200 lg:sr-only">{content.nav.certifications}</h2>
                                </div>
                                <div className="grid gap-4">
                                    {content.certifications.map((cert, idx) => (
                                        <div key={idx} className="relative rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/50 p-6">
                                            <h5 className="font-medium text-slate-900 dark:text-slate-200 text-sm">{cert.title}</h5>
                                            <div className="text-sm text-slate-500">{cert.issuer} 路 {cert.year}</div>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* VOLUNTEERING SECTION */}
                            <section id="volunteering" className="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24" aria-label={content.nav.volunteering}>
                                <div className="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-50/75 dark:bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0">
                                    <h2 className="text-sm font-bold uppercase tracking-widest text-slate-900 dark:text-slate-200 lg:sr-only">{content.nav.volunteering}</h2>
                                </div>
                                <div className="grid gap-4">
                                    {content.volunteering.map((vol, idx) => (
                                        <div key={idx} className="relative rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/50 p-6">
                                            <div className="flex items-center gap-2 mb-1">
                                                <Icon name="heart" size={14} className="text-teal-500" />
                                                <h5 className="font-medium text-slate-900 dark:text-slate-200 text-sm">{vol.role}</h5>
                                            </div>
                                            <div className="text-sm text-slate-500 mb-1">{vol.organization} 路 {vol.location} 路 {vol.dates}</div>
                                            <p className="text-sm text-slate-600 dark:text-slate-400">{vol.description}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* FOOTER */}
                            <footer className="max-w-md pb-16 text-sm text-slate-500 sm:pb-0">
                                <p>
                                   Marcos Ib谩帽ez
                                </p>
                            </footer>

                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
